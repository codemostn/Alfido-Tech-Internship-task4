<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .tagline {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .app-body {
            padding: 25px 30px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        #task-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #task-input:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }
        
        #add-btn {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(75, 108, 183, 0.4);
        }
        
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f5f7fa;
            padding: 10px;
            border-radius: 50px;
        }
        
        .filter-btn {
            background: none;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .filter-btn.active {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .task-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .task-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .task-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid #4b6cb7;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #06D6A0;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-text {
            flex: 1;
            font-size: 1rem;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn:hover {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .delete-btn:hover {
            background-color: #ffebee;
            color: #d32f2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #c1c1c1;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .app-body {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #add-btn {
                padding: 12px;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p class="tagline">Your personal task management solution</p>
        </header>
        
        <div class="app-body">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task..." autocomplete="off">
                <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="stats">
                <span id="total-tasks">Total: 0 tasks</span>
                <span id="completed-tasks">Completed: 0</span>
            </div>
            
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </ul>
        </div>
        
        <footer>
            <p>Double-click a task to edit | Click the checkbox to mark as complete</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Event Listeners
                addBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderTasks();
                    });
                });
            }
            
            // Add a new task
            function addTask() {
                const text = taskInput.value.trim();
                
                if (text === '') {
                    showNotification('Please enter a task!', 'error');
                    return;
                }
                
                const newTask = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.unshift(newTask);
                saveTasks();
                renderTasks();
                updateStats();
                
                taskInput.value = '';
                taskInput.focus();
                
                showNotification('Task added successfully!', 'success');
            }
            
            // Toggle task completion
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            // Delete a task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
                
                showNotification('Task deleted!', 'info');
            }
            
            // Edit a task
            function editTask(id, newText) {
                if (newText.trim() === '') {
                    showNotification('Task cannot be empty!', 'error');
                    return false;
                }
                
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, text: newText.trim() };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                showNotification('Task updated!', 'success');
                return true;
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                const filteredTasks = filterTasks();
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '';
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                taskList.innerHTML = '';
                
                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.setAttribute('data-id', task.id);
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${escapeHtml(task.text)}</span>
                        <div class="task-actions">
                            <button class="task-action-btn edit-btn" title="Edit task">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-action-btn delete-btn" title="Delete task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // Event listeners for task item
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const editBtn = taskItem.querySelector('.edit-btn');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    const taskText = taskItem.querySelector('.task-text');
                    
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    // Double-click to edit
                    taskText.addEventListener('dblclick', () => {
                        const currentText = taskText.textContent;
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = currentText;
                        input.className = 'edit-input';
                        
                        taskText.replaceWith(input);
                        input.focus();
                        input.select();
                        
                        const saveEdit = () => {
                            const success = editTask(task.id, input.value);
                            if (success) {
                                renderTasks();
                            } else {
                                // If edit failed, revert to original text
                                input.replaceWith(taskText);
                            }
                        };
                        
                        input.addEventListener('blur', saveEdit);
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                saveEdit();
                            }
                        });
                    });
                    
                    // Edit button click
                    editBtn.addEventListener('click', () => {
                        taskText.dispatchEvent(new Event('dblclick'));
                    });
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            // Filter tasks based on current filter
            function filterTasks() {
                switch (currentFilter) {
                    case 'active':
                        return tasks.filter(task => !task.completed);
                    case 'completed':
                        return tasks.filter(task => task.completed);
                    default:
                        return tasks;
                }
            }
            
            // Update task statistics
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                
                totalTasksEl.textContent = `Total: ${total} ${total === 1 ? 'task' : 'tasks'}`;
                completedTasksEl.textContent = `Completed: ${completed}`;
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Show notification
            function showNotification(message, type) {
                // Remove existing notification if any
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                // Style the notification
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 12px 20px;
                    border-radius: 8px;
                    color: white;
                    font-weight: 500;
                    z-index: 1000;
                    opacity: 0;
                    transform: translateX(100px);
                    transition: all 0.3s ease;
                `;
                
                // Set background color based on type
                if (type === 'success') {
                    notification.style.backgroundColor = '#4CAF50';
                } else if (type === 'error') {
                    notification.style.backgroundColor = '#F44336';
                } else {
                    notification.style.backgroundColor = '#2196F3';
                }
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.style.opacity = '1';
                    notification.style.transform = 'translateX(0)';
                }, 10);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100px)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
            
            // Utility function to escape HTML
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Initialize the application
            init();
        });
    </script>
</body>
</html>
